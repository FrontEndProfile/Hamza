<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadow and outline</title>
    <style>
.box {
    border: 2px solid black;
    padding: 34px;
    box-shadow: 30% 15% 100px 12px yellow;
}
.text-element {
    text-shadow: 10px 8px 0px rgba(0, 0, 0, 0.584);
}
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta ullam tenetur voluptatum, praesentium temporibus magni tempore mollitia velit repudiandae. Doloribus, eveniet pariatur nemo ratione illo temporibus asperiores obcaecati, nam numquam commodi, optio qui velit!
    </p>
</body>
</html>
