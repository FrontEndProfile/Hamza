<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css specificity</title>
    <style>
    /* the value of this selector is 1*/
    h1{
        color: aqua;
    }
    /* the value of this selector is 10*/
    .cyellow {
        color: yellow;
    }  
    /* the value of this selector is 10*/
    .cred {
        color: brown;
    }
    /* the value of this selector is 10*/
    .cpurple {
        color: purple;
    }
    </style>
</head>
<body>
    <div>
    <h1 class="yellow cred cpurple">css specificity</h1>
    </div>
</body>
</html>
